name: GitHub Stars Crawler

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  crawl:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Postgres schema
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d github -c "
          CREATE TABLE IF NOT EXISTS github_repos (
            id TEXT PRIMARY KEY,
            name TEXT NOT NULL,
            owner TEXT NOT NULL,
            stars INT NOT NULL,
            url TEXT NOT NULL,
            updated_at TIMESTAMP DEFAULT NOW()
          );
          "

      - name: Crawl GitHub Stars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DB_HOST: localhost
          DB_NAME: github
          DB_USER: postgres
          DB_PASS: postgres
          DB_PORT: 5432
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python scripts/crawl_stars.py

      - name: Dump Postgres DB
        env:
          PGPASSWORD: postgres
        run: |
          pg_dump -h localhost -U postgres -d github -f github-db-dump.sql

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-db-dump
          path: github-db-dump.sql
