name: GitHub Stars Crawler

# Triggers for workflow
on:
  workflow_dispatch:   # allows manual trigger
  push:
    branches:
      - main          # runs on pushes to main branch

jobs:
  crawl:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Postgres
        run: |
          psql -h localhost -U postgres -d github -c "CREATE TABLE IF NOT EXISTS github_repos (id TEXT PRIMARY KEY, name TEXT, owner TEXT, stars INT, url TEXT);"

      - name: Crawl GitHub Stars
        run: |
          python scripts/crawl_stars.py

      - name: Dump Postgres DB
        run: |
          pg_dump -h localhost -U postgres -d github -f github-db-dump.sql

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-db-dump
          path: github-db-dump.sql
